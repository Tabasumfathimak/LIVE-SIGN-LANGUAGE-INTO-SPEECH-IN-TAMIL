<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Data Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #c9d6ff, #e2e2e2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #222;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.9rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5b73e8, #9b61dc);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #007bff;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>üñêÔ∏è Gesture Collector</h2>
    <form method="POST" action="/start">
      <input type="text" name="gesture" placeholder="Enter Gesture Name" required />
      <button type="submit">Start Collecting</button>
    </form>

    <a href="/">üè† Back to Home</a>

    <div id="status">{{ status }}</div>
  </div>

  {% if show_train %}
  <script>
    Swal.fire({
      title: 'üéâ Gesture Captured!',
      text: 'Would you like to train the model now?',
      icon: 'success',
      showCancelButton: true,
      confirmButtonText: 'Train Model',
      cancelButtonText: 'Later',
      confirmButtonColor: '#6e8efb'
    }).then((result) => {
      if (result.isConfirmed) {
        fetch('/train', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          Swal.fire({
            title: data.status === 'success' ? '‚úÖ Success' : '‚ùå Error',
            text: data.message,
            icon: data.status === 'success' ? 'success' : 'error',
            confirmButtonColor: '#6e8efb'
          });
        });
      }
    });
  </script>
  {% endif %}

</body>
</html>
