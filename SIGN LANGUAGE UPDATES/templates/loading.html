<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1a1a2e;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .loader-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: all 1s ease;
    }

    .balls {
      display: flex;
      gap: 15px;
    }

    .ball {
      width: 20px;
      height: 20px;
      background: #00f2ff;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .ball:nth-child(2) {
      animation-delay: 0.2s;
    }

    .ball:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0, 242, 255, 0.5);
      }
      50% {
        transform: translateY(-20px);
        box-shadow: 0 20px 30px rgba(0, 242, 255, 0.7);
      }
    }

    .loading-message {
      color: #ccc;
      font-size: 20px;
      margin-top: 30px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="loader-container" id="loader">
    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
    <div class="loading-message">Launching magic, please wait...</div>
  </div>

  <script>
    // Redirect to index.html after 30 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 30000); // 30 seconds
  </script>

</body>
</html>
